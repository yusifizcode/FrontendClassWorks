<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8060e560c8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col w-100 h-100 mx-auto">
                <div class="slides position-relative ">
                    <button class="position-absolute" id="right-icon" href=""><i class="fa-solid fa-chevron-left"></i></button>
                    <img class="position-absolute" src="./images/coffee.jpg" alt="" class="slide">
                    <img class="position-absolute active" src="./images/sound.jpg" alt="" class="slide">
                    <img class="position-absolute " src="./images/workbench.jpg" alt="" class="slide">
                    <button class="position-absolute" id="left-icon" href=""><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
